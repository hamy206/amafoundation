<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | AMA Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="AMALogo.jpeg" alt="AMA Foundation Logo">
                </a>
                <h1>AMA Foundation</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="volunteer.html">Volunteer</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html" class="active">Log In / Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <h2>Sign Up</h2>
            <form id="signup-form" class="form">
                <h3>Create Your Account</h3>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Your Email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Your Password" required>
                <button type="submit">Sign Up</button>
                <a href="#" id="switch-to-login">I already have an account</a>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Contact us: <a href="mailto:email@example.com">email@example.com</a> | Call: 123-456-7890</p>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script>
        // Switch to login form
        document.getElementById("switch-to-login").addEventListener("click", (e) => {
            e.preventDefault();
            document.querySelector("h2").textContent = "Log In";
            document.querySelector("form h3").textContent = "Access Your Account";
            document.querySelector("form button").textContent = "Log In";
            document.querySelector("form").id = "login-form";
            document.getElementById("switch-to-login").textContent = "I don't have an account";
        });
    </script>
</body>
</html>
